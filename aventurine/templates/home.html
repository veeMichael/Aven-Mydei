{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventurine</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/script.js' %}" defer></script>
  </head>
  <body>
    {% include 'navbar.html' with navbar_class='aventurine-navbar' %}
    <div class="video-background">
      <video id="background-video" autoplay loop preload="auto">
        <source src="{% static 'videos/Aventurine1.mp4' %}" type="video/mp4" />Your browser does not support the video tag.
      </video>
    </div>
    <div class="content"></div>
    <div class="button-container">
      <button id="play-audio-button">Play Audio</button>
      <button id="stop-audio-button">Stop Audio</button>
      <button id="spawn-gif-button">Spawn GIF</button>
    </div>
  </body>
</html>
